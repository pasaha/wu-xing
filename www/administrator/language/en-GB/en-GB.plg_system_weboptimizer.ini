WEBO SPLASH3 ADDITIONAL=Optimal performance settings
WEBO SPLASH3 ADDITIONAL INFO=You can apply additional changes to your website to let Web Optimizer work more efficiently. Please check the following:
WEBO SPLASH3 ADDITIONAL INFO 1=<strong>Make your website standard-complaint (HTML, JavaScript, and CSS).</strong> Non standard external files inclusion lead to incorrect Web Optimizer behavior and its disconfiguration.
WEBO SPLASH3 ADDITIONAL INFO 2=<strong>Move all required for your website JavaScript and CSS files to the <code>head</code> section.</strong> This will allow Web Optimizer to manage their merging and minify.
WEBO SPLASH3 ADDITIONAL INFO 3=<strong>Add multiple hosts for your website.</strong> You need to add to your DNS the following record <code>* IN A your_server_IP_address</code>, then add approproate subdomains (i.e. <code>i1</code> <code>i2</code> <code>i3</code> <code>i4</code>) into your server configuration and install Web Optimizer once more. Web Optimizer automatically detects existing hosts (if not please add them manually) and distribute images through them.
WEBO SPLASH3 ADDITIONAL INFO 4=<strong>Move all inline CSS and JavaScript to external files.</strong> First of all it make managing changes in your website design / behavior simplier. Secondly this will allow Web Optimizer to merge, minify and cache all styles and scripts that are used on your website.
