WEBO SPLASH2 MINIFY=Minify and Combine
WEBO SPLASH2 MINIFY INFO=<p>Minifying removes whitespace and other unnecessary characters.</p><p>Also you can choose the tool for CSS/JavaScript minification or obfuscation.</p><p>Please be careful while applying 'Remove HTML comments' or 'Compress HTML' options. Former can lead to removing a number of counters (JavaScript code inside comments), latter - to additional server load on every page view.</p>
WEBO SPLASH2 UNOBTRUSIVE='Unobtrusive' JavaScript
WEBO SPLASH2 UNOBTRUSIVE INFO=<p>Unobtrusive JavaScript will be loaded right after all content has been shown in a browser (on <code>DOMloaded</code> event).</p><p>This can significantly increase website load speed. But in some cases can break the client side logic. Please be careful with this option.</p><p>Also you can move all JavaScript calls (counters, ads, widgets, etc) before <code>&lt;/body&gt;</code> &mdash; this will significatnly increase speed of loading content on your website.</p><p><a href='http://www.onlinetools.org/articles/unobtrusivejavascript/'>Unobtrusive JavaScript</a>, <a href='http://yuiblog.com/blog/2008/07/22/non-blocking-scripts/'>Non-blocking JavaScript Downloads</a>, <a href='http://dean.edwards.name/weblog/2005/09/busted/'>The <code>window.onload</code> Problem - Solved!</a>, <a href='http://dean.edwards.name/weblog/2006/06/again/'><code>window.onload</code> (again)</a></p>
WEBO SPLASH2 EXTERNAL=External and inline scripts
WEBO SPLASH2 EXTERNAL INFO=<p>With this option all scripts (including external files and inline ones) will be merged into single one and added right after CSS file.</p><p>This can be useful in some cases when there are a lot of different plugins and modules in head section and this logic can\'t be moved to unobtrusive load.</p><p>You also can define a list of excluded files (i.e. ga.js jquery.min.js).</p><p><a href='http://thinkvitamin.com/features/webapps/serving-javascript-fast/'>Serving JavaScript Fast</a></p>
WEBO SPLASH2 MTIME=Performance Options
WEBO SPLASH2 MTIME INFO=<p>Usually Web Optimizer checks if files have been changed since the last access to the page. And uses retrieved information to give existing file from cache or generate a new one.</p><p>It\'s not good from the server side optimization point of view so you can disable this check.</p><p>By enabling this option you need to manage Web Optimizer cache manually to clean cache folders from out-of-date cached files when new assets are available.</p>
WEBO SPLASH2 GZIP=Gzip Options
WEBO SPLASH2 GZIP INFO=<p>Gzipping compresses the code via Gzip compression. This is recommended only for small scale sites, and is off by default.</p><p>For larger sites, you should Gzip via the web server. Web Optimizer by default adds all rules directly to server configuration.</p><p><a href='http://paulbuchheit.blogspot.com/2009/04/make-your-site-faster-and-cheaper-to.html'>Make your site faster and cheaper to operate in one easy step</a></p>
WEBO SPLASH2 EXPIRES=Client Side Caching
WEBO SPLASH2 EXPIRES INFO=<p>This option adds an expires header to your JavaScipt and CSS files which ensures that files are cached on the client-side by the browser.</p><p>When you change your JS or CSS, a new filename is generated and the latest version is therefore downloaded and cached.</p><p><a href='http://developer.yahoo.com/performance/rules.html#expires'>Add an Expires or a Cache-Control Header</a></p>
WEBO SPLASH2 HTMLCACHE=Server Side Caching
WEBO SPLASH2 HTMLCACHE INFO=<p>This option allow Web Optimizer to cache generated HTML output and prevent a lot of server-side work to generate it.</p><p>Note, with this option all server-dependent logic will be disabled. All pages will be completely static. Please turn it on only if you are completely sure.</p><p><a href='http://www.stevesouders.com/blog/2009/05/18/flushing-the-document-early/'>Flushing the Document Early</a> and <a href='http://blog.port80software.com/2006/11/08/'>On Streaming, Chunking, and Finding the End</a></p>
WEBO SPLASH2 SPRITES=Use CSS Sprites
WEBO SPLASH2 SPRITES INFO=<p>It is possible to store CSS background images as CSS Sprites. This can significantly reduce the number of HTTP requests during website load.</p><p>This technique is fully supported by all modern browsers. You can also switch to more aggressive mode if you are sure with your CSS rules.</p><p>You also can define images to exclude from CSS Sprites creation (i.e. logo.png bg.gif).</p><p><a href='http://www.alistapart.com/articles/sprites'>CSS Sprites: Image Slicing\'s Kiss of Death</a></p>
WEBO SPLASH2 DATAURI=Use data URIs
WEBO SPLASH2 DATAURI INFO=<p>It is possible to store CSS Background images as Data URIs. This will help cut down even further on the amount of HTTP Requests.</p><p>Note, <code>data:URI</code> isn\'t supported in Internet Explorer (up to version 7.0), for these browsers you should use <code>mhtml</code>.</p><p><a href='http://www.websiteoptimization.com/speed/tweak/inline-images/'>Inline Images with Data URLs</a> and <a href='http://yuiblog.com/blog/2008/11/14/imageopt-3/'>Four Steps to File Size Reduction</a></p>
WEBO SPLASH2 PARALLEL=Multiple hosts
WEBO SPLASH2 PARALLEL INFO=<p>Web Optimizer can also add multiple hosts to serve static files (images) and speed up website load. With several hosts for static assets browsers can open a lot of connections to the single server.</p><p>Note, to enable this option properly you need to add to your server configuration some aliases for the main host, i.e.: <code>i1.site.com</code> <code>i2.site.com</code> <code>i3.site.com</code> <code>i4.site.com</code>. Also you need to add corresponding records to DNS (to point to the main website). Web Optimizer checks availability for all listed hosts automatically.</p><p>Before disabling auto-check you must make sure that host(s) do exist because otherwise HTTP GET runs into a 404 error.</p><p><a href='http://www.ajaxperformance.com/2006/12/18/circumventing-browser-connection-limits-for-fun-and-profit/'>Circumventing browser connection limits for fun and profit</a></p>
WEBO SPLASH2 HTACCESS=Use .htaccess
WEBO SPLASH2 HTACCESS INFO=<p>Most of gzip and cache options can be written for your website configuration (and avoid additional work). This can be done via <code>.htaccess</code> file (and you can later cut options from there and move to <code>httpd.cond</code> if it is required).</p><p><a href='http://httpd.apache.org/docs/2.0/mod/mod_deflate.html'>mod_deflate</a>, <a href='http://httpd.apache.org/docs/2.2/mod/mod_filter.html'>mod_filter</a>, <a href='http://httpd.apache.org/docs/1.3/mod/mod_mime.html'>mod_mime</a>, <a href='http://httpd.apache.org/docs/2.0/mod/mod_headers.html'>mod_headers</a>, <a href='http://httpd.apache.org/docs/2.0/mod/mod_expires.html'>mod_expires</a>, <a href='http://httpd.apache.org/docs/1.3/mod/mod_setenvif.html'>mod_setenvif</a>.</p><p>Available options: 
WEBO SPLASH2 FOOTER=Backlink and spot
WEBO SPLASH2 FOOTER INFO=<p>Web Optimizer can add a link in your blog footer back to the Web Optimizer website. The link can be a text link, a small image link, or both.</p><p>Please support Web Optimizer by enabling this.</p>
WEBO SPLASH2 AUTOCHANGE=Changing /index.php
WEBO SPLASH2 AUTOCHANGE INFO=<p>Web Optimizer can add all required changes (only to <code>/index.php</code>) add to your website based on 
WEBO SPLASH2 AUTOCHANGE INFO2=.</p><p>Note: this can lead to some problems due to server misconfiguration, be carefull with this option.</p>
