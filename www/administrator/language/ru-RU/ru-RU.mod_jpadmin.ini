JP_NOT_ENABLED=JoomlaPack не допущен на этом сайте
LBL_WARNINGS=Включить предупреждающий значок
DESC_WARNINGS=Когда включен, предупреждающий значок отображает предупреждающий знак, если резервная копия не удается или устарела (см. ниже).
LBL_WARNFAILED=Предупреждать о ошибках резервного копирования
DESC_WARNFAILED=При этом как и предыдущие варианты включен, предупреждение значок отображается, если последняя резервная копия провалились.
