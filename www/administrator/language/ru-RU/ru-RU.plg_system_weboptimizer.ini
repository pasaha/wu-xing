WEBO SPLASH3 ADDITIONAL INFO=Вы можете провести дополнительные изменения на вашем сайте, которые позволят использовать Web Optimizer более эффективно. К числу таких изменений можно отнести:
WEBO SPLASH3 ADDITIONAL INFO 1=<strong>Сделайте ваш сайт соответствующим спецификациям (HTML, JavaScript и CSS).</strong> Нестандартные вызовы файлов и некорректный код приводит к различному рода ошибкам и ограничение функциональности Web Optimizer.
WEBO SPLASH3 ADDITIONAL INFO 2=<strong>Вынесите все JavaScript- и CSS-файлы, требуемые для загрузки сайта, в <code>head</code>-секцию страницы.</strong> Это позволит Web Optimizer управлять их объединением и сжатием.
WEBO SPLASH3 ADDITIONAL INFO 3=<strong>Подключите множественные хосты для вашего сайта.</strong> Для этого в DNS необходимо указать <code>* IN A IP_адрес_вашего_сервера</code>, подключить соответствующие поддомены (например, <code>i1</code> <code>i2</code> <code>i3</code> <code>i4</code>) и провести установку заново. Web Optimizer самостоятельно обнаружит доступные хосты и распределит изображения по ним.
WEBO SPLASH3 ADDITIONAL INFO 4=<strong>Вынесите все стили и скрипты, прописанные прямо в коде страницы, во внешние файлы.</strong> Во-первых, это позволит вам проще управлять изменениями на вашем сайте. Во-вторых, это позволит Web Optimizer объединить, минимизировать и закэшировать весь объем дополнительного кода, который требуется для правильного функционирования вашего сайта.
