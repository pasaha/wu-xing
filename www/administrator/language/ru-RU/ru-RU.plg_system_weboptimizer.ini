WEBO SPLASH2 MINIFY=Сжатие и объединение
WEBO SPLASH2 MINIFY INFO=<p>Сжатие удаляет из CSS- и JavaScript-файлов пробелы, переводы строк и другие ненужные символы.</p><p>Вы также можете выбрать один из нескольких инструментов минимизации или обфускации.</p><p>Будьте внимательными при удалении HTML-комментариев или применении сжатия в одну строку, первое может привести к удалению кодов счетчиков, а второе увеличит нагрузку на сервер каждый раз при создании страницы.</p><p><a href='http://webo.in/articles/habrahabr/14-minifing-css/'>Сжатие CSS-</a> и <a href='http://webo.in/articles/habrahabr/11-minifing-javascript/'>JavaScript-файлов</a>.</p>
WEBO SPLASH2 EXTERNAL=Внешние файлы
WEBO SPLASH2 EXTERNAL INFO=<p>При активации этой настройки все JavaScript-файлы, подключаемые с внешних сайтов, равно как и просто JavaScript-код, находящийся в секции <code>head</code>, будут объединены в один файл, уменьшены в размеры и подключены сразу после CSS-файла.</p><p>Это будет особенно полезно при использовании большого числа модулей с разных сайтов, которые не могут быть подключены в &laquo;ненавязчивом&raquo; режиме.</p><p>Вы также можете указать имена файлов, которые нужно исключить из подобного объединения (например, ga.js jquery.min.js).</p><p><a href='http://webo.in/articles/habrahabr/50-fast-fast-javascript/'>Методы ускорения загрузки JavaScript</a>.</p>
WEBO SPLASH2 UNOBTRUSIVE=&laquo;Ненавязчивый&raquo; JavaScript
WEBO SPLASH2 UNOBTRUSIVE INFO=<p>&laquo;Ненавязчивые&raquo; JavaScript-файлы загружаются сразу после того, как страница отобразиться в браузере. Их использование может значительно увеличить скорость загрузки страницы для конечных пользователей. Но в некоторых случаях это может нарушить работоспособность сайта.</p><p>Рекомендуется включать эту настройку только в случае полной уверенности в существующей клиентской логики.</p><p>Также возможно перенести все вызовы внешних JavaScript-файлов, счетчиков, рекламы или информеров перед <code>&lt;/body&gt;</code>.</p><p><a href='http://webo.in/articles/all/04-unobtrusive-javascript-operation-clean-up/'>Техника &laquo;ненавязчивого&raquo; JavaScript</a>, <a href='http://webo.in/articles/habrahabr/44-unobtrusive-advertisements-basics/'>&laquo;ненавязчивая&raquo; реклама и счетчики</a>, <a href='http://webo.in/articles/habrahabr/56-non-blocking-javascript/'>блокирующие скрипты</a> и <a href='http://webo.in/articles/habrahabr/05-delayed-loading/'>&laquo;отложенная&raquo; загрузка</a>.</p>
WEBO SPLASH2 MTIME=Вопросы производительности
WEBO SPLASH2 MTIME INFO=<p>Обычно Web Optimizer при каждой загрузке страницы проверяет, изменились ли файлы (какое у них время изменение и какое в них содержание), и на основе этой информации либо дает ссылки на существующие статические файлы, либо создает новые.</p><p>С точки зрения серверной оптимизации лучше не проверять каждый раз, изменились ли файлы, а удалять по факту изменения файлов все закэшированные версии. С включением этой настройки вам будет необходимо самостоятельно управлять кэшем Web Optimizer.</p><p><a href='http://webo.in/articles/all/10-frontend-backend-balancing/'>Влияние числа подключаемых файлов на скорость загрузки</a>.</p>
WEBO SPLASH2 GZIP=Gzip-архивирование
WEBO SPLASH2 GZIP INFO=<p>Применение <code>gzip</code>-сжатия позволяет на 80-85% уменьшить размер текстовых файлов.</p><p>Для нагруженных сайтов рекомендуется настройки <code>gzip</code>-сжатия перенести в конфигурационный файл сервера (или использовать настройки <code>.htaccess</code> ниже).</p><p><a href='http://webo.in/articles/habrahabr/30-gzip-versus-broadband/'>Ресурсоемкость</a> и <a href='http://webo.in/articles/habrahabr/33-gzip-level-tool/'>эффективность gzip-сжатия</a>.</p>
WEBO SPLASH2 EXPIRES=Клиентское кэширование
WEBO SPLASH2 EXPIRES INFO=<p>В результате работы этой настройки ко всем статическим файлам будут добавлены заголовки кэширования, позволяющие предотвратить их повторный запрос с сервера для одного и того же пользователя.</p><p>При изменении JavaScript- или CSS-файлов автоматически будут создаваться их новые минимизированные версии, что позволит &laquo;пробить&raquo; кэш в браузерах. Для картинок и других статических файлов рекомендуется использовать новое физическое имя при их изменениии.</p><p><a href='http://webo.in/articles/all/http-caching/'>Кэширование </a> и <a href='http://webo.in/articles/habrahabr/15-yahoo-best-practices/#expires'>его эффективность</a>.</p>
WEBO SPLASH2 HTMLCACHE=Серверное кэширование
WEBO SPLASH2 HTMLCACHE INFO=<p>Web Optimizer может кэшировать конечный HTML-код, чем предотвращает значительную работу на стороне сервера и уменьшает время создания страницы.</p><p>Внимание: при включении этой настройки вся логика, осуществляемая на сервере, будет недоступна. Страницы станут полностью статическими. Рекомендуется включать эту настройку, только если вы полностью уверены в последствиях.</p><p><a href='http://webo.in/articles/all/2009/16-content-flushing/'>Быстрый сброс документа</a> и <a href='http://webo.in/articles/habrahabr/34-streaming-chunking-finding-end/'>HTTP-чанки</a>.</p>
WEBO SPLASH2 SPRITES=Использование CSS Sprites
WEBO SPLASH2 SPRITES INFO=<p>Существует возможность объединить большинство фоновых изображений в CSS Sprites. Это существенно уменьшит число HTTP-запросов при загрузке сайта.</p><p>Эта техника полностью поддерживается всеми современными браузерами. Вы также можете переключиться в более агрессивный режим использования CSS Sprites, если вы уверены в корректности ваших CSS-правил.</p><p>Также можно задать набор изображений, которые будут исключены при создании CSS Sprites (например, logo.png bg.gif).</p><p><a href='http://webo.in/articles/habrahabr/08-all-about-css-sprites/'>Техника CSS Sprites</a> и <a href='http://webo.in/articles/habrahabr/89-css-sprites-2.0/'>ее автоматизация</a>.</p>
WEBO SPLASH2 DATAURI=Использование data:URI
WEBO SPLASH2 DATAURI INFO=<p>Также возможно перевести все фоновые изображения в формат <code>data:URI</code> (base64-вид). Таким образом при загрузке дизайна сайта будет осуществлен только один HTTP-запрос &mdash; к файлу стилей.</p><p>Внимание: <code>data:URI</code> не поддерживается браузерами IE7 и ниже, для них необходимо использовать <code>mhtml</code>.</p><p><a href='http://webo.in/articles/habrahabr/29-all-about-data-url-images/'>Техника <code>data:URI</code></a>, <a href='http://webo.in/articles/clientside2008/data-uri-vs-css-sprites/'>CSS Sprites и data:URI</a> и <a href='http://webo.in/articles/habrahabr/69-total-image-optimization/'>оптимизация изображений</a>.</p>
WEBO SPLASH2 PARALLEL=Множественные хосты
WEBO SPLASH2 PARALLEL INFO=<p>Для ускорения процесса отображения страницы в некоторых случаях полезно добавить несколько хостов для статических файлов (изображений), чтобы браузеры могли открыть больше параллельных соединений к серверу.</p><p>Внимание: для обеспечения работы данной настройки необходимо добавить в конфигурационный файл сервера несколько служебных псевдонимов для основного хоста, например: <code>i1.site.ru</code> <code>i2.site.ru</code> <code>i3.site.ru</code> <code>i4.site.ru</code>, &mdash; а также обеспечить их соответствующими записями в DNS (которые бы указывали для этих хостов на тот же IP-адрес).</p><p>При отключении автоматической проверки, пожалуйтса, убедитесь, что указанные(-й) хост(ы) существуют, иначе статические ресурсы на вашем сайте нельзя будет загрузить.</p><p><a href='http://webo.in/articles/habrahabr/32-parallel-downloads-optimization/'>Использование параллельных загрузок</a>.</p>
WEBO SPLASH2 HTACCESS=Использование .htaccess
WEBO SPLASH2 HTACCESS INFO=<p>Большая часть настроек <code>gzip</code>-сжатия и кэширования могут быть записаны в конфигурационном файле вашего сервера для избежания дополнительной работы на стороне серверных скриптов. Это может быть проделано с помощью файла <code>.htaccess</code> (при необходимости вы можете впоследствии самостоятельно перенести все настройки в файл <code>httpd.cond</code>).</p><p><a href='http://webo.in/articles/all/mod-gzip-minify-on-fly/'>Использование <code>mod_gzip</code></a>, <a href='http://webo.in/articles/all/2009/12-faster-and-cheaper-with-gzip/'><code>mod_deflate</code></a> и <a href='http://webo.in/articles/habrahabr/07-gzip-all/'><code>mod_rewrite</code></a>.</p><p>Доступные модули: 
WEBO SPLASH2 FOOTER=Обратная ссылка
WEBO SPLASH2 FOOTER INFO=<p>Web Optimizer может добавить значок оптимизатора со ссылкой на сайт проекта. Это может быть как печать, так и ссылка, а также и то, и другое.</p><p>Включив эту настройку вы поддерживаете распространение Web Optimizer в массы.</p>
WEBO SPLASH2 AUTOCHANGE=Изменение /index.php
WEBO SPLASH2 AUTOCHANGE INFO=<p>Web Optimizer может автоматически внести требуемые изменения в основной файл вашего сайта, использующего 
WEBO SPLASH2 AUTOCHANGE INFO2= (изменения будут применены только для <code>/index.php</code>).</p><p>Внимание: для некоторых непроверенных окружений и малораспространенных CMS это может привести к неработоспособности сайта.</p>
