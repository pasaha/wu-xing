WEBO NEW PROTECT=<p>Для обеспечения безопасности при дальнейшем использовании Web Optimizer необходимо установить пароль доступа. <strong>Демонстрационная версия</strong> устанавливается без лицензионного ключа.</p><p>Перед проведением установки, пожалуйста, убедитесь, что корневой <code>.htaccess</code> и файлы используемой веб-системы доступны на запись (при проведении установки Web Optimizer также создает резерные копии).</p><p>Web Optimizer может самостоятельно проверить доступные возможности вашего сервера и провести установку в автоматическом режиме. Для этого нужно выбрать <strong>&laquo;Быстрая установка&raquo;</strong>. В дальнейшем вы сможете изменить все сохраненные настройки, используя текущий интерфейс.</p><p>Если вы хотите настроить использование Web Optimizer самостоятельно, то нужно выбрать <strong>&laquo;Далее&raquo;</strong>. Вы сможете проверить все настройки до их применения для вашего сайта.</p><p><a href='http://webo.in/articles/habrahabr/99-web-optimizer-installation-0.5/'>Процесс установки Web Optimizer</a></p>
